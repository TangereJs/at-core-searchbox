<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="at-core-searchbox.html">

<dom-module id="my-element">
  <style>
    #design_host {
      width: 100%;
      height: 100%;
      position: absolute;
      box-sizing: border-box;
    }
  </style>
  <template>
    <at-core-searchbox search-term="{{searchTerm}}" type-write="{{typeWrite}}"></at-core-searchbox>
    <p>Search Term: <span>{{searchTerm}}</span>
    </p>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'my-element',
    properties: {
      searchTerm: {
        type: String,
        value: ''
      },
      typeWrite: {
        type: String,
        value: ''
      }
    }
  });
</script>
